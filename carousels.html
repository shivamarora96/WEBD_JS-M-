<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS PAGE</title>

   <link href="css/materialize.css" type="text/css" rel="stylesheet">
<style type="text/css" rel="stylesheet">
    h2,p{
        text-align: center;
    }

</style>
</head>
<body>
    <!--JQUERY-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>-->

    <!--CUSTOM-->
    <script type="text/javascript" src="jqFile.js"></script>

<!--HEADING-->
<header>
        <div class="center-align ">
            <div class="card-panel hoverable  red darken-4 white-text">
                 <h4 style="text-align: center">JS AND JQ COMPONENTS</h4>
            </div>
        </div>
</header>

    <br />


<main>

<div class="container">
    <!--Complex CAROUSELS SECTION-->
    <div class="section">
        <span class="card-panel hoverable green white-text" style="margin-left: 15px">FULL WIDTH CAROUSEL</span>

        <!--CAROUSEL FULL-WIDTH-->
        <br/><br/><br/><br/>
        <div class="carousel carousel-slider" data-indicators="true">
            <a class="carousel-item" href="#one!"><img src="http://lorempixel.com/800/400/food/1"></a>
            <a class="carousel-item" href="#two!"><img src="http://lorempixel.com/800/400/food/2"></a>
            <a class="carousel-item" href="#three!"><img src="http://lorempixel.com/800/400/food/3"></a>
            <a class="carousel-item" href="#four!"><img src="http://lorempixel.com/800/400/food/4"></a>
        </div>

    </div>

</div>

<br /><br /><br />
    <!--WIDE CAROUSELS SECTION-->
    <div class="section">

        <div class="container">
        <span class="card-panel hoverable green white-text" style="margin-left: 15px">SIMPLE CAROUSEL</span>
        </div>
        <!--CAROUSEL SIMPLE-->

            <div class="carousel" data-indicators="true">
                <a class="carousel-item" href="#one!"><img src="images/tree.jpg"></a>
                <a class="carousel-item" href="#two!"><img src="images/leaf.jpg"></a>
                <a class="carousel-item" href="#three!"><img src="images/mountain.jpg"></a>
                <a class="carousel-item" href="#four!"><img src="images/bicycle.jpg"></a>
            </div>
    </div>




    <!--COMPLEX CAROUSELS SECTION-->
    <div class="section">

        <div class="container">
            <span class="card-panel hoverable green white-text" style="margin-left: 15px">COMPLEX CAROUSEL</span>

        <!--CAROUSEL COMPLEX-->
            <br /><br /><br />
        <div class="carousel carousel-slider " data-indicators="true">

            <!--FIXED ITEM-->
            <div class="carousel-fixed-item center">
                <a class="btn waves-effect btn-large yellow grey-text darken-text-2">button</a>
            </div>

            <!--COROUSEL ITEMS-->
            <div class="carousel-item red white-text" href="#one!">
                <h2>First Panel</h2>
                <p class="white-text">This is your first panel</p>
            </div>

            <div class="carousel-item amber white-text" href="#two!">
                <h2>Second Panel</h2>
                <p class="white-text">This is your second panel</p>
            </div>

            <div class="carousel-item green white-text" href="#three!">
                <h2>Third Panel</h2>
                <p class="white-text">This is your third panel</p>
            </div>

            <div class="carousel-item blue white-text" href="#four!">
                <h2>Fourth Panel</h2>
                <p class="white-text">This is your fourth panel</p>
            </div>
        </div>
      </div>

    </div>


</main>



</body>
</html>
